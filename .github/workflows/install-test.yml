name: Python install

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.7.0","3.7-dev","3.7.1","3.7.2","3.7.3","3.7.4","3.7.5","3.7.6","3.7.7","3.7.8","3.7.9","3.7.10","3.7.11","3.7.12","3.7.13","3.8.0","3.8-dev","3.8.1","3.8.2","3.8.3","3.8.4","3.8.5","3.8.6","3.8.7","3.8.8","3.8.9","3.8.10","3.8.11","3.8.12","3.8.13","3.9.0","3.9-dev","3.9.1","3.9.2","3.9.4","3.9.5","3.9.6","3.9.7","3.9.8","3.9.9","3.9.10","3.9.11","3.9.12","3.9.13","3.10.0","3.10-dev","3.10.1","3.10.2","3.10.3","3.10.4","3.10.5","3.10.6","3.11.0rc1","3.11-dev" ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Make
        run: make

      - name: Build
        run: |
          make build